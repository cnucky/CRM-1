<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

	<div class="form-group" visibility: hidden>
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_id" data-rule="required" class="form-control" name="row[custom_id]" type="text" value="{$custom_id|htmlentities}">
        </div>
    </div>       
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_purpose_product')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_purpose_product" class="form-control" name="row[custom_purpose_product]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_purpose_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_purpose_price" class="form-control" name="row[custom_purpose_price]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_purpose_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_purpose_number" class="form-control" name="row[custom_purpose_number]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_purpose_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_purpose_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[custom_purpose_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_purpose_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-custom_purpose_remark" class="form-control " rows="5" name="row[custom_purpose_remark]" cols="50"></textarea>
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
